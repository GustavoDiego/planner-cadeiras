name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx ng build --configuration production --base-href /planner-cadeiras/
      - name: Upload artifact
      - run: npx ng build --configuration production --base-href /planner-cadeiras/

      - name: Add 404.html and .nojekyll
        run: |
          BROWSER_DIR=$(find dist -type d -name browser -print -quit)
          cp "$BROWSER_DIR/index.html" "$BROWSER_DIR/404.html"
          touch "$BROWSER_DIR/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/**/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
